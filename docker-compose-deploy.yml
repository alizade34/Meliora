version: "3.3"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=${db}
      - DB_USER=${postgres}
      - DB_PASS=${admin}
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${db}
      - POSTGRES_USER=${postgres}
      - POSTGRES_PASSWORD=${admin}

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 81:8000
    volumes:
      - static-data:/vol/static

volumes:
  postgres-data:
  static-data: